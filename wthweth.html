<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <form>
    <h4>Opciones de Envío</h4>
  
    <div class="form-check">
      <input class="form-check-input" type="radio" name="envio" id="envioEstandar" value="estandar" checked>
      <label class="form-check-label" for="envioEstandar">
        Envío Estándar (5-7 días)
      </label>
    </div>
  
    <div class="form-check">
      <input class="form-check-input" type="radio" name="envio" id="envioRapido" value="rapido">
      <label class="form-check-label" for="envioRapido">
        Envío Rápido (2-3 días)
      </label>
    </div>
  
    <div class="form-check">
      <input class="form-check-input" type="radio" name="envio" id="envioDiaSiguiente" value="diaSiguiente">
      <label class="form-check-label" for="envioDiaSiguiente">
        Envío Día Siguiente
      </label>
    </div>
  
    <div class="form-check">
      <input class="form-check-input" type="radio" name="envio" id="envioRecoger" value="recoger">
      <label class="form-check-label" for="envioRecoger">
        Recoger en Tienda
      </label>
    </div>
  
    <div class="form-check">
      <input class="form-check-input" type="radio" name="envio" id="envioInternacional" value="internacional">
      <label class="form-check-label" for="envioInternacional">
        Envío Internacional
      </label>
    </div>
  
  </form>
  

</body>
</html>
