<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presupuesto de Reparación de Celulares</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <h1 class="text-center mb-4">Solicitud de Presupuesto</h1>
                <div class="card shadow-sm">
                    <div class="card-body">
                        <form>
                            <!-- Nombre -->
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre Completo</label>
                                <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre completo" required>
                            </div>
                            <!-- Teléfono -->
                            <div class="mb-3">
                                <label for="telefono" class="form-label">Número de Teléfono</label>
                                <input type="tel" class="form-control" id="telefono" placeholder="Ingresa tu número de teléfono" required>
                            </div>
                            <!-- Email -->
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo Electrónico</label>
                                <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico" required>
                            </div>
                            <!-- Marca del Celular -->
                            <div class="mb-3">
                                <label for="marca" class="form-label">Marca del Celular</label>
                                <input type="text" class="form-control" id="marca" placeholder="Ej: Samsung, Apple, Huawei..." required>
                            </div>
                            <!-- Modelo del Celular -->
                            <div class="mb-3">
                                <label for="modelo" class="form-label">Modelo del Celular</label>
                                <input type="text" class="form-control" id="modelo" placeholder="Ingresa el modelo de tu celular" required>
                            </div>
                            <!-- Problema Descripción -->
                            <div class="mb-3">
                                <label for="problema" class="form-label">Descripción del Problema</label>
                                <textarea class="form-control" id="problema" rows="4" placeholder="Describe el problema de tu celular" required></textarea>
                            </div>
                            <!-- Botón de Envío -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Solicitar Presupuesto</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
